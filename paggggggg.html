<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Cooking Mama</title>
</head>

<body>
  <section id="page-top">
    <nav class="navbar navbar-expand-md bg-warning navbar-light">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Nuestra Pagina Web</a>

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#page-top">Inicio</a>
          </li>
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              Ingresar
            </a>
            <div class="dropdown-menu">
              <input type="text" name="usuario" value="usuario">
              <input type="text" name="pass" value="pass">
              <a class="dropdown-item" style="text-align:right">GO</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </section>
  <div class="container-fluid">
    <section class="row no-gutter align-items-left">
      <div class="col-lg-6 text-center p-0 d-flex align-items-center">
        <img class="img-fluid float-left makemeround" src="image\frontpagepresnt.jpg" alt="">
        <h3 class="mask rgba-red-strong">
          <p class="retroshd"><i>Bienvenidos!</i>
          </p>
        </h3>
      </div>
    </section>
  </div>

  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
  <script type="text/javascript">
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {
      scrollFunction()
    };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("myBtn").style.display = "block";
      } else {
        document.getElementById("myBtn").style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
  </script>
</body>

</html>
